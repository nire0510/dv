<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Viewer</title>
  <link rel="stylesheet" href="vendor/bootstrap.css">
  <link rel="stylesheet" href="vendor/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="vendor/datatables.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table id="table" class="table table-striped table-bordered" style="width:100%"></table>
  <div id="buttons"></div>
  <script src="vendor/jquery-3.3.1.min.js"></script>
  <script src="vendor/datatables.min.js"></script>
  <script src="vendor/dataTables.bootstrap4.min.js"></script>
  <script src="title.js"></script>
  <script src="settings.js"></script>
  <script src="data.js"></script>
  <script>
    if (!data || !Array.isArray(data) || data.length === 0) {
      alert('Empty data, nothing to display');
    }
    else {
      const $table = $('#table').DataTable(Object.assign({
        data,
        columns: Object.keys(data[0]).map(k => ({
          title: k,
          data: k
        })),
      }, settings));

      $table.buttons().container()
        .appendTo($('#buttons'));
    }
  </script>
</body>
</html>
